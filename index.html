<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disponibilidad Semanal</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel (para transformar JSX en el navegador) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-neutral-50">
  <div id="root" class="p-6 text-neutral-700">Cargando…</div>
  <noscript>Esta página necesita JavaScript habilitado.</noscript>

  <!-- Tu aplicación en JSX -->
  <script type="text/babel" data-presets="env,react">
    const { useState } = React;

    function App() {
      const [contador, setContador] = useState(0);

      return (
        <div className="max-w-xl mx-auto mt-10 p-6 rounded-2xl shadow bg-white">
          <h1 className="text-2xl font-bold mb-4">Disponibilidad Semanal</h1>
          <p className="mb-4 text-gray-600">
            Este es un ejemplo mínimo para confirmar que React + Babel funcionan en GitHub Pages.
          </p>
          <button
            onClick={() => setContador(contador + 1)}
            className="px-4 py-2 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700"
          >
            Clics: {contador}
          </button>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
